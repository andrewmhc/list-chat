<!doctype html>
<html ng-app="todoList">
  <head>
    <title>list-chat</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { padding: 3px; position: fixed; bottom: 0; width: 49%; }
      form input { border: 0; padding: 10px; width: 85%; margin-right: .5%; }
      ul {width: 50%;}
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      html                    { overflow-y:scroll; }
      body                    { padding-top:50px; }
      #todo-list              { margin-bottom:30px; }
      .responsive-width       { font-size: 2vw; }
    </style>
  </head>
  <body ng-controller="indexController">
    <div class="jumbotron text-center">
        <h1 style="font-size:5vw">list-chat<span class="label"></span></h1>
        <button type="submit" class="btn btn-primary btn-lg responsive-width" ng-click="createChatroom()" >Open New Chatroom</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="core.js"></script>
    <script>
      var socket = io();
    </script>

  </body>
</html>
